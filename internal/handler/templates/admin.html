<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stash Rule 配置管理</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 980px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f7;
        color: #1d1d1f;
      }
      .container {
        display: grid;
        gap: 16px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1,
      h2 {
        margin: 0;
      }
      h2 {
        font-size: 18px;
      }
      .hint {
        color: #6e6e73;
        font-size: 14px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin: 10px 0;
      }
      @media (min-width: 760px) {
        .row-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      label {
        font-size: 14px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
      }
      textarea {
        min-height: 170px;
        resize: vertical;
        font-family: Menlo, Consolas, monospace;
      }
      .btn {
        background-color: #0071e3;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0077ed;
      }
      .btn:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
      }
      .btn-secondary {
        background: #ececef;
        color: #1d1d1f;
      }
      .btn-secondary:hover {
        background: #e0e0e5;
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      #message {
        padding: 12px;
        border-radius: 8px;
        display: none;
      }
      .success {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
      }
      th,
      td {
        border-bottom: 1px solid #eee;
        text-align: left;
        padding: 10px 8px;
        word-break: break-all;
      }
      th {
        color: #6e6e73;
        font-weight: 600;
        font-size: 13px;
      }
      .mono {
        font-family: Menlo, Consolas, monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card header">
        <h1>Stash Rule 后台管理</h1>
        <button onclick="logout()" class="btn btn-secondary">退出登录</button>
      </div>

      <div id="message"></div>

      <div class="card">
        <h2>订阅链接配置</h2>
        <p class="hint">每行一个订阅链接，支持 HTTP/HTTPS。</p>
        <textarea
          id="urls"
          placeholder="https://example.com/subscribe..."
        ></textarea>
        <div class="actions">
          <button id="saveConfigBtn" class="btn" onclick="saveConfig()">
            保存配置
          </button>
        </div>
      </div>

      <div class="card">
        <h2>管理员账号设置</h2>
        <p class="hint">当前管理员用户名：<span id="currentAdmin">-</span></p>
        <div class="row row-2">
          <div>
            <label for="newAdminUsername">新用户名</label>
            <input id="newAdminUsername" type="text" placeholder="admin" />
          </div>
          <div>
            <label for="newAdminPassword">新密码（可留空）</label>
            <input id="newAdminPassword" type="password" placeholder="不修改密码可留空" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="currentAdminPassword">当前密码（必填）</label>
            <input id="currentAdminPassword" type="password" placeholder="请输入当前密码" />
          </div>
        </div>
        <div class="actions">
          <button id="saveAdminBtn" class="btn" onclick="saveAdminProfile()">
            更新管理员账号
          </button>
        </div>
      </div>

      <div class="card">
        <h2>订阅用户管理</h2>
        <p class="hint">新增订阅用户后将自动生成随机 token。</p>
        <div class="row row-2">
          <div>
            <label for="subscriberName">订阅用户名</label>
            <input id="subscriberName" type="text" placeholder="例如: iphone-15" />
          </div>
          <div style="display: flex; align-items: flex-end">
            <button id="addSubscriberBtn" class="btn" onclick="addSubscriber()">
              新增订阅用户
            </button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>用户名</th>
              <th>Token</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="subscribersTableBody">
            <tr>
              <td colspan="3" class="hint">暂无订阅用户</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = type;
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 3500);
      }

      function escapeHtml(input) {
        return input
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      async function loadConfig() {
        try {
          const res = await fetch("/api/config");
          if (!res.ok) throw new Error("加载配置失败");
          const data = await res.json();
          document.getElementById("urls").value = (data.urls || []).join("\n");
        } catch (err) {
          showMessage(err.message, "error");
        }
      }

      async function saveConfig() {
        const btn = document.getElementById("saveConfigBtn");
        const urls = document
          .getElementById("urls")
          .value.split("\n")
          .map((item) => item.trim())
          .filter((item) => item);

        btn.disabled = true;
        btn.textContent = "保存中...";
        try {
          const res = await fetch("/api/config", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ urls }),
          });
          if (!res.ok) throw new Error("保存失败");
          showMessage("订阅链接配置已保存", "success");
        } catch (err) {
          showMessage(err.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "保存配置";
        }
      }

      async function loadAdminProfile() {
        try {
          const res = await fetch("/api/admin/profile");
          if (!res.ok) throw new Error("加载管理员资料失败");
          const data = await res.json();
          document.getElementById("currentAdmin").textContent = data.username || "-";
          document.getElementById("newAdminUsername").value = data.username || "";
        } catch (err) {
          showMessage(err.message, "error");
        }
      }

      async function saveAdminProfile() {
        const btn = document.getElementById("saveAdminBtn");
        const currentPassword = document.getElementById("currentAdminPassword").value;
        const newUsername = document.getElementById("newAdminUsername").value.trim();
        const newPassword = document.getElementById("newAdminPassword").value;

        if (!newUsername) {
          showMessage("新用户名不能为空", "error");
          return;
        }
        if (!currentPassword) {
          showMessage("请填写当前密码", "error");
          return;
        }

        btn.disabled = true;
        btn.textContent = "更新中...";
        try {
          const res = await fetch("/api/admin/profile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              current_password: currentPassword,
              new_username: newUsername,
              new_password: newPassword,
            }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "更新失败");

          document.getElementById("currentAdminPassword").value = "";
          document.getElementById("newAdminPassword").value = "";
          document.getElementById("currentAdmin").textContent = data.username || newUsername;

          if (data.relogin_required) {
            showMessage("管理员用户名已变更，请重新登录", "success");
            setTimeout(() => {
              window.location.href = "/login";
            }, 1200);
          } else {
            showMessage("管理员资料已更新", "success");
          }
        } catch (err) {
          showMessage(err.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "更新管理员账号";
        }
      }

      async function loadSubscribers() {
        try {
          const res = await fetch("/api/subscribers");
          if (!res.ok) throw new Error("加载订阅用户失败");
          const data = await res.json();
          const rows = (data.subscribers || [])
            .map((item) => {
              const username = escapeHtml(item.username || "");
              const token = escapeHtml(item.token || "");
              return `
                <tr>
                  <td>${username}</td>
                  <td class="mono">${token}</td>
                  <td>
                    <button class="btn btn-secondary" onclick="copySubscriptionUrl('${token}')">复制订阅链接</button>
                  </td>
                </tr>
              `;
            })
            .join("");

          document.getElementById("subscribersTableBody").innerHTML =
            rows ||
            `<tr><td colspan="3" class="hint">暂无订阅用户</td></tr>`;
        } catch (err) {
          showMessage(err.message, "error");
        }
      }

      async function addSubscriber() {
        const btn = document.getElementById("addSubscriberBtn");
        const input = document.getElementById("subscriberName");
        const username = input.value.trim();

        if (!username) {
          showMessage("请填写订阅用户名", "error");
          return;
        }

        btn.disabled = true;
        btn.textContent = "新增中...";
        try {
          const res = await fetch("/api/subscribers", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username }),
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "新增失败");

          input.value = "";
          showMessage(`订阅用户 ${data.username} 已创建`, "success");
          await loadSubscribers();
        } catch (err) {
          showMessage(err.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "新增订阅用户";
        }
      }

      function copySubscriptionUrl(token) {
        if (!token) {
          showMessage("无可用 token", "error");
          return;
        }
        const url = `${window.location.origin}/?token=${token}`;
        navigator.clipboard
          .writeText(url)
          .then(() => showMessage("订阅链接已复制", "success"))
          .catch((err) => showMessage("复制失败: " + err, "error"));
      }

      async function logout() {
        try {
          await fetch("/logout", { method: "POST" });
        } finally {
          window.location.href = "/login";
        }
      }

      Promise.all([loadConfig(), loadAdminProfile(), loadSubscribers()]);
    </script>
  </body>
</html>
